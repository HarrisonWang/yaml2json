<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://xiaowangye.org/assets/img/favicons/favicon.ico">
    <title>YAML-JSON Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
        <h1 class="text-2xl font-semibold mb-4">YAML-JSON Converter</h1>
        <div class="mb-4 relative">
            <textarea id="inputText" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="请输入json数据..."></textarea>
            <button id="copyInput" class="absolute top-2 right-2 bg-gray-200 hover:bg-gray-300 rounded p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
        </div>
        <div class="flex space-x-4 mb-4">
            <button id="json2yaml" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200">JSON to YAML</button>
            <button id="yaml2json" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition duration-200">YAML to JSON</button>
        </div>
        <div id="output" class="w-full p-3 border border-gray-300 rounded-lg h-40 overflow-auto bg-gray-50"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const output = document.getElementById('output');
        const json2yamlBtn = document.getElementById('json2yaml');
        const yaml2jsonBtn = document.getElementById('yaml2json');
        const copyInputBtn = document.getElementById('copyInput');

        const workerUrl = 'http://localhost:60093'; // 替换为您的Worker URL

        async function convertData(endpoint) {
            const input = inputText.value;
            try {
                const response = await fetch(`${workerUrl}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ yamlString: input }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                output.textContent = result;
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }

        json2yamlBtn.addEventListener('click', () => convertData('/json2yaml'));
        yaml2jsonBtn.addEventListener('click', () => convertData('/yaml2json'));

        copyInputBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(inputText.value).then(() => {
                alert('Copied to clipboard!');
            });
        });
    </script>
</body>
</html>
